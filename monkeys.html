<!DOCTYPE html>
<html>

<head>
<title>Incremental Monkeys</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
</head>

<body>
<div class="row" align="center">
    <h1 style="font-family: Arvo, Georgia, serif"><b>Incremental Monkeys</b></h1>
</div>

<br>

<div class="row" align="center" style="margin: 20px;">
    <div class="col-md-5">
        <textarea id="out" rows="1" style="width: 100%; max-width: 100% border-radius: 5px; border-color: #ccc"></textarea>
    </div>

    <div class="col-md-2"></div>

    <div class="col-md-5" align="left">
        <div class="row">
            <button type="button" class="btn btn-default" onclick="startText()">Generate Letters!</button>
        </div>
        <p></p>
        <div class="row">
            <button type="button" class="btn btn-default" onclick="stopText()">Stop!</button>
        </div>
        <p></p>
        <div class="row">
            <button type="button" class="btn btn-default" onclick="clearText()">Clear</button>
        </div>
    </div>

</div>

<script src="monkeys.js"></script>

</body>
</html>
