<!DOCTYPE html>
<html>

<head>
<title>iMonkey</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
<script src="jquery.js"></script>
</head>

<body>
<div class="row" align="center">
	<!-- <h1 style="font-family: Arvo, Georgia, serif"><b>iMonkeys</b></h1> -->
	<h1 style="font-family: Georgia, serif"><b>iMonkey</b></h1>
	<p style="padding: 10px">A monkey with a typewriter and an infinite amount of time will eventually write out the complete works of Shakespeare.</p>
</div>

<br>

<div class="row" align="center" style="margin: 20px;">
	<div class="col-md-5">
		<div class="row">
			<h4>Typed:</h4>
			<p id="typed"></p>

			<h4>To Do:</h4>
			<p id="todo" style="font-family: serif"><button type="button" class="btn btn-default" onclick="loadRandJ()">Load Romeo and Juliet</button></p>
		</div>
	</div>

	<div class="col-md-2">
		<div class="row">
			<p id="speed">Letters Per Second: 0</p>
		</div>

		<p></p>

		<div class="row">
			<h3 style="margin-top: 0px;">Currency:</h3>
		</div>
		<div class="row">
			<p id="bBills"><b>Banana Bills:</b> 10</p>
		</div>

		<p></p>
		
		<div class="row">
			<h3>Number of:</h3>
		</div>
		<div class="row">
			<p id="numLetters"><b>Letters:</b> 0</p>
		</div>
		<div class="row">
			<p id="numIMonkeys"><b>iMonkeys:</b> 0</p>
		</div>
	</div>

	<div class="col-md-5" align="left">
		<div class="row">
			<textarea id="out" rows="1" style="width: 100%; max-width: 100% border-radius: 5px; border-color: #ccc"></textarea>
		</div>
		<div class="row">
			<div class="col-md-4">
				<p id="typedWords"></p>
			</div>
			<div class="col-md-8" style="padding: 10px;">
				<div class="row">
					<button type="button" class="btn btn-default" onclick="hireIMonkey()">Hire iMonkey</button><p id="monkeyCost">Banana Bills: 10</p>
				</div>
				<p></p>
				<div class="row">
					<button id="pauseBTN" type="button" class="btn btn-default" onclick="pauseText()">Pause</button>
				</div>
				<p></p>
				<div class="row">
					<button type="button" class="btn btn-default" onclick="clearText()">Clear</button>
				</div>
				<p></p>
				<div class="row">
					<button type="button" class="btn btn-default" onclick="test()">test</button>
				</div>
				<p></p>
				<div class="row">
					<button id="speedMultBTN" type="button" class="btn btn-default" onclick="speedMultFunct()">Speed: 1x</button>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="monkeys.js"></script>
<script src="books.js"></script>

</body>
</html>
